<div class="loginPanel">
  <form method="post" action="/" id="loginForm" autocomplete="on" target="loginFrame">
    <input type="text" id="username" name="username" value="(me)" style="display: none;" />
    <input type="password" id="password" name="password" placeholder="tell me a secret" maxlength="32" />
  </form>
  <input type="text" id="txtResetEmail" class="hidden" placeholder="enter your email" maxlength="64" />
  <i class="fa fa-arrow-right btnLoginGo disabled"></i>
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw icoEmailSending hidden"></i>
  <span class="forgotSecret">forgot?</span>
</div>
<div class="resetEmailFeedback popup">
  <div class="success">
    check your inbox: if <i>daily</i> knows your email, a message with a reset link has been sent to you.
    if you don't receive it within a few minutes, check your spam folder too.
  </div>
  <div class="fail">
    <b>ouch!</b> <i>daily</i> tried to send you a message with a reset link, but something went wrong.
  </div>
  <div class="close"><span>close</span></div>
</div>
