<div class="content-mailcode">
  <p class="main">reset your secret</p>
  <div class="resetSecret">
    <input type="password" id="txtSecret" placeholder="new secret" maxlength="32" />
    <div class="showSecret"><i class="fa fa-eye"></i></div>
    <div class="error errKnownSecret">oy vey! someone else has discovered that secret before.<br/>please choose a different one.</div>
    <div class="error errNewSecret">need at least 8 characters,<br/>some uppercase, some digits</div>
    <div class="submit">save</div>
  </div>
</div>
