<div class="loginPanel">
  <input type="password" id="txtSecret" placeholder="tell me a secret" maxlength="32" />
  <input type="text" id="txtResetEmail" class="hidden" placeholder="enter your email" maxlength="64" />
  <i class="fa fa-arrow-right btnLoginGo disabled"></i>
  <span class="forgotSecret">forgot?</span>
</div>
<div class="resetEmailFeedback">
  <div class="success">
    check your inbox: if <i>daily</i> knows your email, a message with a reset link has been sent to you.
  </div>
  <div class="fail">
    ouch! <i>daily</i> tried to send you a message with a reset link, but something went wrong.
  </div>
  <div class="close"><span>close</span></div>
</div>
