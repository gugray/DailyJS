<div class="in-narrow upload">
  <div class="formRow city">
    <div class="label">city</div>
    <div class="full-right">
      <input type="text" maxlength="32" id="txtCity" placeholder="where you took the photo" />
    </div>
  </div>
  <div class="formRow date">
    <div class="label">date</div>
    <div class="full-right">
      <div class="date-widget">
        <!--<div class="day disabled selected">12/23<br/>mon</div>-->
      </div>
    </div>
  </div>
  <div class="formRow title">
    <div class="label">title</div>
    <div class="full-right">
      <input type="text" maxlength="64" id="txtTitle" placeholder="a title for your peecture" />
    </div>
  </div>
  <div class="formRow image">
    <div class="label">peecture</div>
    <div class="full-right">
      <div class="upload-widget">
        <div class="progress"></div>
        <div class="processing"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
        <img class="uploadThumb" alt="" />
        <div class="uploadHot">
          <input type="file" accept=".jpg,.jpeg" id="fupload" />
          drag and drop jpeg image,<br />
          or click to browse
        </div>
      </div>
      <div class="image-upload-info"></div>
    </div>
  </div>
  <div class="formRow">
    <div class="label"></div>
    <div class="full-right">
      <div class="btnGoToPreview">go to preview</div>
    </div>
  </div>
</div>
